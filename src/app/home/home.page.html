<ion-header>
    <ion-toolbar>
        <ion-title>
            Ionic 4|5|6 Form
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content class="auth-form">
    <ion-grid>
        <ion-row justify-content-center>
            <ion-col class="align-self-center">
                <ion-button expand="block" [routerLink]="['/register']">Register</ion-button>
                <span class="divider line one-line">or</span>
                <span class="already">Already a user?</span>
                <ion-button expand="block" [routerLink]="['/login']" color="danger">Sign In</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
